name: Build Releases

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:

jobs:
  linux-appimage:
    name: Linux AppImage (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            runner: ubuntu-latest
            use_snap: false
          - arch: arm64
            runner: ubuntu-24.04-arm
            use_snap: true
    steps:
      - uses: actions/checkout@v4

      # Install Flutter differently depending on architecture
      - name: Install Flutter (x64)
        if: ${{ !matrix.use_snap }}
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Flutter via Snap (ARM64)
        if: ${{ matrix.use_snap }}
        run: |
          sudo snap install flutter --classic
          flutter --version

      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libfuse2 libsecret-1-dev 

      - run: flutter pub get

      - name: Generate localization files
        run: flutter gen-l10n

      - name: Build Flutter bundle
        run: flutter build linux --release

      - name: Package AppImage
        run: bash scripts/ci/build_appimage.sh ${{ matrix.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: flutainer-linux-${{ matrix.arch }}
          path: build/appimage/Flutainer-${{ matrix.arch }}.AppImage

  android-apk:
    name: Android APKs
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      - name: Generate localization files
        run: flutter gen-l10n

      - name: Configure Android signing (if secrets provided)
        run: bash scripts/ci/setup_android_signing.sh

      - name: Build split APKs
        run: flutter build apk --release --split-per-abi

      - uses: actions/upload-artifact@v4
        with:
          name: flutainer-android-apks
          path: build/app/outputs/flutter-apk/*.apk

  windows:
    name: Windows x64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      - name: Generate localization files
        run: flutter gen-l10n

      - name: Build Windows release
        run: flutter build windows --release

      - name: Package artifact
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release -DestinationPath build/windows/flutainer-windows-x64.zip

      - uses: actions/upload-artifact@v4
        with:
          name: flutainer-windows-x64
          path: build/windows/flutainer-windows-x64.zip
